<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Key</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
            background-color: #bbb;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 90%;
            max-width: 400px;
        }
        .key-box {
            border: 1px solid #ccc;
            padding: 15px;
            text-align: center;
            font-size: 1.2em;
            background-color: #fff;
            border-radius: 8px;
            cursor: pointer;
            user-select: none;
        }
        .key-box.fetching {
            color: #888;
            font-style: italic;
        }
        .key-box.fetched {
            background-color: #e0f7fa;
            border-color: #80deea;
            color: #00897b;
        }
        .placeholder {
            color: #aaa;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            color: green;
            margin-top: 10px;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="paidKeyBox" class="key-box">
            <span class="placeholder">Tap to Fetch Paid Key</span>
        </div>

        <div id="trialKeyBox" class="key-box">
            <span class="placeholder">Tap to Fetch Trial Key</span>
        </div>

        <p id="message" class="message"></p>
        <p id="error" class="error"></p>
    </div>

    <script>
        const paidKeyBox = document.getElementById('paidKeyBox');
        const trialKeyBox = document.getElementById('trialKeyBox');
        const messageDiv = document.getElementById('message');
        const errorDiv = document.getElementById('error');

        async function fetchAndDisplayKey(type, boxElement) {
            boxElement.textContent = 'Fetching.....';
            boxElement.classList.add('fetching');
            errorDiv.textContent = '';
            messageDiv.textContent = '';

            try {
                const response = await fetch(`/.netlify/functions/fetch_key?type=${type}`);
                const data = await response.json();

                boxElement.classList.remove('fetching');
                if (response.ok) {
                    boxElement.classList.add('fetched');
                    setTimeout(() => {boxElement.classList.remove('fetched');}, 2000);
                    messageDiv.textContent = data.key;
                } else {
                    boxElement.textContent = 'Tap to Fetch ' + type.charAt(0).toUpperCase() + type.slice(1) + ' Key';
                    boxElement.classList.remove('fetched');
                    errorDiv.textContent = data.error || 'Failed to fetch key.';
                }
            } catch (error) {
                boxElement.textContent = 'Tap to Fetch ' + type.charAt(0).toUpperCase() + type.slice(1) + ' Key';
                boxElement.classList.remove('fetched');
                errorDiv.textContent = 'Network error.';
                console.error('Fetch error:', error);
            }
        }

        paidKeyBox.addEventListener('click', () => fetchAndDisplayKey('paid', paidKeyBox));
        trialKeyBox.addEventListener('click', () => fetchAndDisplayKey('trial', trialKeyBox));
    </script>
</body>
</html>
